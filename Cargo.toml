[package]
name = "cloudflare-ddns-service"
version = "0.5.3"
authors = ["Jan Christian Gr√ºnhage <jan.christian@gruenhage.xyz>"]
edition = "2018"
description = "A daemon to use Cloudflare as a DDNS provider"
repository = "https://git.jcg.re/jcgruenhage/cloudflare-ddns-service"
homepage = "https://git.jcg.re/jcgruenhage/cloudflare-ddns-service"
keywords = ["cloudflare", "ddns"]
categories = ["command-line-utilities"]
license-file = "LICENSE"
documentation = "https://git.jcg.re/jcgruenhage/cloudflare-ddns-service"
readme = "README.md"

[dependencies]
anyhow = "1"
dns-update = "0.1"
env_logger = "0.11"
log = "0.4"
public-ip = "0.2"
serde = { version = "1", features = ["derive"] }
tokio = { version = "1", features = ["time", "macros", "rt-multi-thread"] }
toml = "0.8.19"

[patch.crates-io]
dns-update = { git = "https://github.com/jcgruenhage/dns-update.git", branch = "derive-error"}
public-ip = { git = "https://github.com/jcgruenhage/rust-public-ip.git", branch = "main" }
